name: Deployment pipeline

on:
  push:
    branches:
      - master # or main
  pull_request:
    branches: [master]
    types: [opened, synchronize] 

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  PreDeploymentChecks:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Notify Discord of Job
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          username: ${{ github.sender.login }}
          avatarUrl: ${{ github.sender.avatar_url }}
          text: Something in PreDeployChecks faield!
          description: ${{ github.head_commit.message }}
          details: ${{ github.head_commit.url }}
          footer: ${{ github.head_commit.timestamp }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  DeployToFlyio:
    if: |
      github.event_name == 'push' && 
      contains(join(toJson(github.event.commits.*.message), ' '), '#skip') != true
    needs: [PreDeploymentChecks]
    runs-on: ubuntu-20.04
    steps:
      - name: Deployment
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.40.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: "patch"
          WITH_V: true
      - name: Notify Discord of Job # Finishing this according to ex 11.18  
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: ${{ github.sender.login }}
          color: '#00ff00'
          avatarUrl: ${{ github.sender.avatar_url }}
          text: App successfully deployed!
          description: ${{ github.head_commit.message }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
